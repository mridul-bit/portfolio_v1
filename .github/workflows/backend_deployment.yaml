name: Backend Fargate CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**' 

env:
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }} 
  
jobs:
  backend-deploy:
    name: 'Backend Fargate Deploy'
    runs-on: ubuntu-latest
    environment: Production
    
    # Permissions required for OIDC, checkout, and ECS/ECR operations
    permissions: 
      id-token: write
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # --- 1. AWS Authentication ---
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GH_ACTIONS_DEPLOY_ROLE_ARN }} 
          aws-region: ${{ secrets.AWS_REGION }} 
          
      # --- 2. ECR Login ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      # --- 3. Build and Push Docker Image ---
      - name: Build and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} 
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG backend/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          
      # =========================================================
      # --- 4. Run Database Migrations (Guaranteed Logic) ---
      # Fixes the AccessDeniedException by explicitly passing Task Roles 
      # via the --overrides parameter for the run-task command.
      # =========================================================
      - name: Run Database Migrations (Isolated Task)
        id: migration-task
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER_NAME }}
          TASK_FAMILY: ${{ secrets.ECS_TASK_DEFINITION_FAMILY }}
          PRIVATE_SUBNET: ${{ secrets.PRIVATE_SUBNET_ID }}
          FARGATE_SG: ${{ secrets.FARGATE_SG_ID }}
          NEW_IMAGE_URI: ${{ steps.build-image.outputs.image_uri }}
          # NEW SECRETS ADDED HERE to pass to the run-task overrides
          ECS_TASK_ROLE_ARN: ${{ secrets.ECS_TASK_ROLE_ARN }}
          ECS_EXECUTION_ROLE_ARN: ${{ secrets.ECS_EXECUTION_ROLE_ARN }}
          
        run: |
          CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
          MIGRATION_TASK_DEF_FILE="migration-task-def-temp.json"
          
          echo "Starting robust migration process via temporary TD registration..."

          # 1. DOWNLOAD THE CURRENT TASK DEFINITION
          # NOTE: The describe-task-definition output contains 'taskRoleArn' and 'executionRoleArn'
          aws ecs describe-task-definition \
            --task-definition "$TASK_FAMILY" \
            --query 'taskDefinition' \
            --output json \
            > temp-task-def-base.json
            
          # 2. CREATE A TEMPORARY JSON BLUEPRINT (Update Image and Command)
          jq --arg image "$NEW_IMAGE_URI" \
             --arg name "$CONTAINER_NAME" \
             '
              .containerDefinitions[] |= 
              (if .name == $name then 
                .image = $image | 
                .command = ["python", "manage.py", "migrate", "--noinput"]
              else 
                . 
              end) | 
              # Remove read-only fields for registration (CRITICAL STEP)
              del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)
             ' temp-task-def-base.json > "$MIGRATION_TASK_DEF_FILE"
             
          echo "Generated temporary Task Definition for migration:"
          cat "$MIGRATION_TASK_DEF_FILE"

          # 3. TEMPORARILY REGISTER NEW TASK DEFINITION REVISION
          TEMP_TD_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$(cat $MIGRATION_TASK_DEF_FILE)" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
            
          echo "Registered temporary Task Definition: $TEMP_TD_ARN"

          # 4. LAUNCH MIGRATION TASK (FIXED: Uses --overrides for roles)
          
          # Construct the OVERRIDES JSON payload
          OVERRIDES_JSON=$(jq -n \
            --arg task_arn "$ECS_TASK_ROLE_ARN" \
            --arg exec_arn "$ECS_EXECUTION_ROLE_ARN" \
            '{
              taskRoleArn: $task_arn,
              executionRoleArn: $exec_arn
            }')

          MIGRATION_TASK_ARN=$(aws ecs run-task \
            --cluster "$ECS_CLUSTER" \
            --task-definition "$TEMP_TD_ARN" \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$PRIVATE_SUBNET],securityGroups=[$FARGATE_SG],assignPublicIp=DISABLED}" \
            --overrides "$OVERRIDES_JSON" \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Launched migration task: $MIGRATION_TASK_ARN"

          # 5. WAIT AND CHECK
          aws ecs wait tasks-stopped \
            --cluster "$ECS_CLUSTER" \
            --tasks "$MIGRATION_TASK_ARN"
            
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster "$ECS_CLUSTER" \
            --tasks "$MIGRATION_TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          # 6. FAIL PIPELINE IF MIGRATION FAILS
          if [ "$EXIT_CODE" != "0" ]; then
            echo "::error::Database migration failed (Exit Code: $EXIT_CODE). Check task logs for task $MIGRATION_TASK_ARN."
            aws ecs deregister-task-definition --task-definition "$TEMP_TD_ARN" || true 
            exit 1
          fi
          
          echo "Database migration complete."
          
          # 7. CLEANUP (Deregister the temporary task definition)
          aws ecs deregister-task-definition --task-definition "$TEMP_TD_ARN"
          echo "Deregistered temporary Task Definition $TEMP_TD_ARN"
          
      # --- 5. Download and Render Task Definition (For Service Update) ---
      # This uses aws-actions/amazon-ecs-render-task-definition to update the main TD
      - name: Download and Render Task Definition 
        uses: aws-actions/amazon-ecs-render-task-definition@v1 
        id: render-task-def
        with:
          task-definition: ${{ secrets.ECS_TASK_DEFINITION_FAMILY }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image_uri }}

      # --- 6. Register new Task Definition (For Service Update) ---
      - name: Register new Task Definition 
        id: register-task-def
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }} 
        run: |
          # Use jq to clean the rendered task definition (removes read-only fields)
          NEW_TASK_DEF=$(cat ${{ steps.render-task-def.outputs.task-definition }} | jq 'del(.compatibilities, .taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities)')
          
          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
            
          echo "task_def_arn=$NEW_ARN" >> $GITHUB_OUTPUT

      # --- 7. Update ECS Service and Wait for Rollout âœ¨ ---
      - name: Update ECS Service and Wait for Rollout 
        run: |
          NEW_TASK_ARN=${{ steps.register-task-def.outputs.task_def_arn }}
          
          # Update the service with the new Task ARN and force a new rollout
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --task-definition $NEW_TASK_ARN \
            --force-new-deployment
            
          # Wait for the rolling update to complete
          aws ecs wait services-stable \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --services ${{ secrets.ECS_SERVICE_NAME }}
          
          echo "Fargate Service successfully rolled out to $NEW_TASK_ARN."