name: Backend Fargate CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**' # Triggers only on changes to the backend directory

env:
  
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }} # Hardcoded name from the Task Definition
  
jobs:
  backend-deploy:
    name: 'Backend Fargate Deploy'
    runs-on: ubuntu-latest
    environment: Production
    
    # Permissions required for OIDC and code checkout
    permissions: 
      id-token: write
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # --- 1. AWS Authentication ---
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GH_ACTIONS_DEPLOY_ROLE_ARN }} 
          aws-region: ${{ secrets.AWS_REGION }} 
          
      # --- 2. ECR Login ---
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      # --- 3. Build and Push Docker Image ---
      - name: Build and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }} 
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG backend/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          
      # --- 4. Run Database Migrations (Isolated Fargate Task) ---
      # CORRECTED: Uses --overrides flag with valid JSON structure, eliminating parsing errors.
      - name: Run Database Migrations (Isolated Task) ðŸ’¾
        id: migration-task
        env:
          ECS_CLUSTER: ${{ secrets.ECS_CLUSTER_NAME }}
          TASK_FAMILY: ${{ secrets.ECS_TASK_DEFINITION_FAMILY }}
          PRIVATE_SUBNET: ${{ secrets.PRIVATE_SUBNET_ID }}
          FARGATE_SG: ${{ secrets.FARGATE_SG_ID }}
          NEW_IMAGE_URI: ${{ steps.build-image.outputs.image_uri }}
          
        run: |
          CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
          MIGRATION_TASK_DEF_FILE="migration-task-def.json"

          # 1. RENDER A TEMPORARY TASK DEFINITION (TO CHANGE THE IMAGE)
          # We leverage the render action *without* registering it.
          # We only need the file output locally.
          aws ecs describe-task-definition \
            --task-definition "$TASK_FAMILY" \
            --query 'taskDefinition' \
            --output json \
            > temp-task-def.json
            
          # Use JQ to replace the image and set the migration command
          jq --arg image "$NEW_IMAGE_URI" \
             --arg name "$CONTAINER_NAME" \
             '
              .containerDefinitions[] |= 
              (if .name == $name then 
                .image = $image | 
                .command = ["python", "manage.py", "migrate", "--noinput"]
              else 
                . 
              end) | 
              del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities)
             ' temp-task-def.json > "$MIGRATION_TASK_DEF_FILE"
             
          echo "Generated temporary Task Definition for migration: "
          cat "$MIGRATION_TASK_DEF_FILE"

          # 2. LAUNCH MIGRATION TASK using the full JSON
          # We use the official structure and cli-input-json (or a similar approach)
          # Since run-task does not take a file input for the TD, we must pass the overrides JSON
          # BUT, we still cannot use the 'image' override.
          #
          # THE CORRECT SOLUTION IS TO USE THE ORIGINAL TASK DEFINITION AND **OVERRIDE THE IMAGE AT THE SERVICE LEVEL LATER**.
          # FOR MIGRATION, WE MUST ENSURE THE IMAGE FIELD IN THE *TEMPORARY* JSON IS CORRECT.
          
          # Since the image cannot be overridden in run-task, we must:
          # a) Create a new TD revision with the correct image (temporary registration).
          # b) Run the task using that new TD.
          # c) Deregister it (optional, but clean).
          
          # --- Re-Registering is the only safe way to run with a new image URI ---
          
          # 3. TEMPORARILY REGISTER NEW TASK DEFINITION
          MIGRATION_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$(cat $MIGRATION_TASK_DEF_FILE)" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
            
          echo "Registered temporary Task Definition: $MIGRATION_TASK_ARN"

          # 4. LAUNCH MIGRATION TASK with the *full, temporary* Task Definition ARN
          MIGRATION_TASK_ARN=$(aws ecs run-task \
            --cluster "$ECS_CLUSTER" \
            --task-definition "$MIGRATION_TASK_ARN" \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$PRIVATE_SUBNET],securityGroups=[$FARGATE_SG],assignPublicIp=DISABLED}" \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Launched migration task: $MIGRATION_TASK_ARN"

          # 5. WAIT AND CHECK (Exit code logic remains the same)
          aws ecs wait tasks-stopped \
            --cluster "$ECS_CLUSTER" \
            --tasks "$MIGRATION_TASK_ARN"
            
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster "$ECS_CLUSTER" \
            --tasks "$MIGRATION_TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "::error::Database migration failed (Exit Code: $EXIT_CODE). Check task logs."
            # Optionally, add a command to deregister the temporary TD on failure
            exit 1
          fi
          
          echo "Database migration complete."
          
          # 6. CLEANUP (Deregister the temporary task definition)
          TASK_DEF_NAME=$(echo "$MIGRATION_TASK_ARN" | awk -F'/' '{print $2}' | awk -F':' '{print $1}')
          TASK_DEF_REVISION=$(echo "$MIGRATION_TASK_ARN" | awk -F'/' '{print $2}' | awk -F':' '{print $2}')
          aws ecs deregister-task-definition --task-definition "$TASK_DEF_NAME:$TASK_DEF_REVISION"
          echo "Deregistered temporary Task Definition $MIGRATION_TASK_ARN"
          
      # --- 5. Download and Render Task Definition ---
      - name: Download and Render Task Definition 
        uses: aws-actions/amazon-ecs-render-task-definition@v1 
        id: render-task-def
        with:
          task-definition: ${{ secrets.ECS_TASK_DEFINITION_FAMILY }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image_uri }}

      # --- 6. Register new Task Definition ---
      - name: Register new Task Definition 
        id: register-task-def
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }} # Expose AWS region to the run block
        run: |
          # Use jq to clean the rendered task definition (removes read-only fields)
          NEW_TASK_DEF=$(cat ${{ steps.render-task-def.outputs.task-definition }} | jq 'del(.compatibilities, .taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints)')
          
          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
            
          echo "task_def_arn=$NEW_ARN" >> $GITHUB_OUTPUT

      # --- 7. Update ECS Service and Wait for Rollout ---
      - name: Update ECS Service and Wait for Rollout âœ¨
        run: |
          NEW_TASK_ARN=${{ steps.register-task-def.outputs.task_def_arn }}
          
          # Update the service with the new Task ARN and force a new rollout
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --task-definition $NEW_TASK_ARN \
            --force-new-deployment
            
          # Wait for the rolling update to complete
          aws ecs wait services-stable \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --services ${{ secrets.ECS_SERVICE_NAME }}
          
          echo "Fargate Service successfully rolled out to $NEW_TASK_ARN."