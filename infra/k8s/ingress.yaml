apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  annotations:
    # 1. Specify the AWS Load Balancer Controller to manage this Ingress
    kubernetes.io/ingress.class: alb
    
    # 2. SSL/TLS Termination
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:<YOUR_ACCOUNT_ID>:certificate/<CERT_ID> # Reference ACM ARN
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    
    # 3. Security: WAF and Rate Limiting (CTO-Level)
    alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:us-east-1:<YOUR_ACCOUNT_ID>:webacl/portfolio-rate-limit/ # Reference WAF ARN
    
    # 4. Configure ALB Health Checks using the readiness probe
    alb.ingress.kubernetes.io/healthcheck-path: /health/ready
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    
spec:
  rules:
  - host: api.${var.domain_name} # Use a dedicated API subdomain
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: django-monolith-service
            port:
              number: 80