name: üõ†Ô∏è Backend Monolith EKS Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'portfolio-backend/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: portfolio-v1-monolith
  EKS_CLUSTER_NAME: portfolio-v1-eks

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # OIDC
      contents: read
    
    steps:
    # ... (Checkout code step) ...
    # ... (Configure AWS credentials via OIDC step) ...
    # ... (Login to ECR step) ...
    
    - name: Build and Push Docker Image
      id: build-image
      # ... (Docker build and push to ECR logic) ...
      
    - name: Set up Kubectl and Configure EKS
      uses: aws-actions/setup-kubectl@v3
      with:
        aws-region: ${{ env.AWS_REGION }}
    - run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
      
    - name: Deploy to EKS (Rolling Update)
      run: |
        IMAGE_URI=${{ steps.build-image.outputs.image_uri }}
        
        # 1. Update the image placeholder in the Deployment YAML
        sed -i "s|<ECR_URI_PLACEHOLDER>|$IMAGE_URI|" portfolio-infra/k8s/deployment.yaml
        
        # 2. Apply all Kubernetes manifests (assuming service and ingress are present)
        kubectl apply -f portfolio-infra/k8s/service.yaml
        kubectl apply -f portfolio-infra/k8s/deployment.yaml
        
        echo "New EKS deployment started for image: $IMAGE_URI"